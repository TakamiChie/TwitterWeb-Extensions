<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
</head>
<body>

  <h1>再読み込みまでの期間</h1>
  <section>
    <label>
      <span>タイムライン</span>
      <input type="range" min="1000" max="120000" step="1000" 
        id="timeline">
      <span id="timeline_number"></span>
    </label>
    <label>
      <span>メンション/通知</span>
      <input type="range" min="1000" max="120000" step="1000" 
        id="mention">
      <span id="mention_number"></span>
    </label>
    <label>
      <span>検索/ハッシュタグ</span>
      <input type="range" min="1000" max="120000" step="1000" 
        id="search">
      <span id="search_number"></span>
    </label>
  </section>
  <script src="../scripts/options.js"></script>
</body>
</html>
